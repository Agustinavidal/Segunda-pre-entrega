    <main>
        <section>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0203286674137!2d-68.35841272521287!3d-34.60364745749279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9679086abfd8784d%3A0x259f4dfcc8464e63!2sCanada%20275%2C%20San%20Rafael%2C%20Mendoza!5e0!3m2!1ses!2sar!4v1704825003461!5m2!1ses!2sar"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="cajacontactoo">
            <form class="form">
                <h2>Contactese con Nosotros</h2>
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">

                    <label for="phone">Telefono</label>
                    <input type="text" name="phone" id="phone" placeholder="Telefono">

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Correo">

                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                </div>
                <input class="btn" type="submit" value="Enviar">
            </form>
        </section>

    </main>
    <footer class="footer">

            <ol>

            </ol>
            <ol>
                <p class="colorblanco">+ 5492604690698 </p>

            <ol>
